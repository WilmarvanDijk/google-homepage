<!DOCTYPE html>

<head>
    <meta charset="UTF-8>">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="img/google-favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>

<html>
    <body>
        <div class="container">
            <header>
                <nav id="navbar">
                    <ul id="navlist">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Afbeeldingen</a></li>
                        <li id="google-apps"></li>
                        <!-- <li><img src="./img/google-apps.png" alt="google apps" width="17"></li> -->
                        <li><img id="login"src="./img/google-login.png" alt="google login" title="Google-account: Username
(username@gmail.com")></li>                    
                    </ul>
                </nav>
            </header>
            <main id="main">
                <figure id="figure">
                    <img src="./img/google-logo.png" alt="google logo">
                </figure>
                <form id="form">
                    <div id="search-bar">
                        <img id="google-search" src="./img/google-search.png" alt="google search">
                        <input class="input-bar" type="text">
                        <img id="google-microphone" src="./img/google-microphone.png" alt="google microphone" aria-labelledby="Gesproken zoekopdracht">
                    </div>
                    <div id="search-buttons">
                        <input class="search-button" type="submit" value="Google zoeken">
                        <input class="search-button" type="submit" value="Ik doe een gok">
                    </div>
                </form>
                <div id="language-chooser">
                    <p>Google aangeboden in: <a href="#">English</a>   <a href="#">Frysk</a></p>
                </div> 
            </main>
            <footer class="footer">
                <div class=footer-container>
                    <p>Nederland</p>
                </div>
                <div class=footer-container> 
                    <div class="footlist">
                        <ul>
                            <li><a href="#">Adverteren</a></li>
                            <li><a href="#">Bedrijf</a></li>
                            <li><a href="#">Over</a></li>

                        </ul>
                    </div>
                    <div class="footlist">
                        <ul>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Voorwaarden</a></li>
                            <li><a href="#">Instellingen</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
